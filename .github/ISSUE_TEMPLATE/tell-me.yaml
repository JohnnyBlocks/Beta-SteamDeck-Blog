name: Tell Me!
description: Is there something wrong or something missing?
title: <title>
placeholder: Image is Wrong
description: Please enter a Short and Meaninful Title
labels: New Issue
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: What is Wrong
    description: A concise description of what the problem is.
  validations:
    required: true
- type: textarea
  attributes:
    label: How It Should Be
    description: A concise description of what you expected to see.
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything Else
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering or the information you want added.

      Tip: You can attach images or files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: |
      Examples:
        - **Device**: Computer, Phone, Deck, etc
        - **Browser**: Chrome, Edge, Firefox, etc
    value: |
        - Device:
        - Browser:
    render: markdown
  validations:
    required: true
